<!DOCTYPE html>
<html>
<head>
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Project</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail Image (Leave blank to keep current)</label>
                <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <input type="text" class="form-control" id="client" name="client" value="{{ project.client }}">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ project.location }}">
            </div>
            <div class="mb-3">
                <label for="site_area" class="form-label">Site Area</label>
                <input type="text" class="form-control" id="site_area" name="site_area" value="{{ project.site_area }}">
            </div>
            <div class="mb-3">
                <label for="built_up_area" class="form-label">Built-up Area</label>
                <input type="text" class="form-control" id="built_up_area" name="built_up_area" value="{{ project.built_up_area }}">
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost</label>
                <input type="text" class="form-control" id="cost" name="cost" value="{{ project.cost }}">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" name="duration" value="{{ project.duration }}">
            </div>
            <div class="mb-3">
                <label for="dwelling_units" class="form-label">Dwelling Units</label>
                <input type="text" class="form-control" id="dwelling_units" name="dwelling_units" value="{{ project.dwelling_units }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5">{{ project.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Additional Media (Images/Videos)</label>
                <input type="file" class="form-control" id="media" name="media" accept="image/*,video/*" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Update Project</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
